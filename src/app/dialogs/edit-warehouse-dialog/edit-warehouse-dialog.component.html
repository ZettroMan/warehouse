<h2 mat-dialog-title>Бренд: {{warehouse.name}}</h2>
<mat-dialog-content>

  <mat-form-field>
    <mat-label>Наименование склада</mat-label>
    <input matInput required [(ngModel)]="warehouse.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Аббревиатура</mat-label>
    <input matInput  [(ngModel)]="warehouse.abbr">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="warehouse">Сохранить</button>
  <button mat-raised-button [mat-dialog-close]="false">Отмена</button>
  <button mat-raised-button *ngIf="warehouse.id != null" [mat-dialog-close]="'delete'" color="warn">Удалить</button>
</mat-dialog-actions>
