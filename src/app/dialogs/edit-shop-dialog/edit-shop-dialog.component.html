<h2 mat-dialog-title>Магазин: {{shop.name}}</h2>
<mat-dialog-content>

  <mat-form-field>
    <mat-label>Название магазина</mat-label>
    <input matInput required [(ngModel)]="shop.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Аббревиатура</mat-label>
    <input matInput [(ngModel)]="shop.abbr">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Бренд</mat-label>
    <mat-select [compareWith]="compareFn" [(ngModel)]="shop.brand">
      <mat-option *ngFor="let brand of allBrands" [value]="brand">{{brand.name}}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="shop">Сохранить</button>
  <button mat-raised-button [mat-dialog-close]="false">Отмена</button>
  <button mat-raised-button *ngIf="shop.id != null" [mat-dialog-close]="'delete'" color="warn">Удалить</button>
</mat-dialog-actions>
