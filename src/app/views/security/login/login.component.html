<div>
  <div align="center"  *ngIf="isLoggedIn; else loggedOut">
    Доброго времени суток.
    <div>
      Информация о Вас:
      <br>
      <br>
      <p>
        <strong>Пользователь:</strong> {{username}}<br/>
        <strong>Права:</strong> {{roles | json}}<br/>
      </p>
      <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
    </div>
  </div>

  <ng-template #loggedOut>
    <div class="row col-sm-6" style="max-width:450px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username"
                 #username="ngModel"
                 required/>
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required" >Необходимо ввести имя пользователя</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
                 #password="ngModel"
                 required minlength="6"/>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Необходимо ввести пароль</div>
            <div *ngIf="password.errors.minlength">Пароль должен содержать более 6 символов</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success">Вход</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Неудачная попытка входа: {{errorMessage}}
          </div>
        </div>
      </form>
      <hr/>
    </div>
  </ng-template>

</div>
