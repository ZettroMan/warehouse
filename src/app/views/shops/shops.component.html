<div class="content">
  <div class="container-fluid">
    <button mat-raised-button (click)="addShop()" color="primary">Добавить магазин</button>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">Магазины</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <mat-table [dataSource]="shops" class="mat-elevation-z8">
                <!-- Id Column -->
                <ng-container matColumnDef="No">
                  <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="shopname">
                  <mat-header-cell *matHeaderCellDef> Название </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.shopname}} </mat-cell>
                </ng-container>

                <!--Abbr Column -->
                <ng-container matColumnDef="fullname">
                  <mat-header-cell *matHeaderCellDef> Аббревиатура </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.abbr}} </mat-cell>
                </ng-container>

                <!-- Brand Column -->
                <ng-container matColumnDef="brands">
                  <mat-header-cell *matHeaderCellDef> Бренд </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.brand.name}} </mat-cell>
                </ng-container>

                 <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row (click)="editShop(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
